<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b4cca">
    <title>Pokémon Battle Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Navbar Section -->
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="battle.html">Battle Simulator</a></li>
            <li><a href="trivia.html">Pokémon Trivia</a></li>
        </ul>
    </nav>

    <h1>Pokémon Battle Simulator</h1>
    <p>Choose two Pokémon to battle!</p>
    
    <input type="text" id="pokemon1" placeholder="Enter first Pokémon">
    <input type="text" id="pokemon2" placeholder="Enter second Pokémon">
    <button onclick="startBattle()">Start Battle</button>

    <div id="battle-result">
        <div id="pokemon1-image-container">
            <img id="pokemon1-image" src="" alt="Pokémon 1" style="max-width: 150px;">
            <p id="pokemon1-name"></p>
        </div>
        <div id="battle-animation" class="hidden">
            <p>Battle in progress...</p>
        </div>
        <div id="pokemon2-image-container">
            <img id="pokemon2-image" src="" alt="Pokémon 2" style="max-width: 150px;">
            <p id="pokemon2-name"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
