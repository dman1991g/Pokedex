<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b4cca"> <!-- Add theme color -->
    <title>Pokédex by [Your Name]</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Link to the manifest.json file -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS-specific meta tags for PWA behavior -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="pokemon-info">
        <h1>Pokédex</h1>
        <p>Enter Pokémon name or ID:</p>
        <input type="text" id="pokemon-input" placeholder="e.g., Pikachu or 25">
        <button onclick="fetchPokemon()">Fetch Pokémon</button>

        <!-- Tab Buttons -->
        <div id="tab-buttons">
            <button id="btnBasicInfo" onclick="openTab('BasicInfo')">Basic Info</button>
            <button id="btnStats" onclick="openTab('Stats')">Stats</button>
            <button id="btnMoves" onclick="openTab('Moves')">Moves</button>
            <button id="btnLocations" onclick="openTab('Locations')">Locations</button>
        </div>

        <!-- Result Section where information is displayed -->
        <div id="result"></div>
        
        <!-- Tab Content Area -->
        <div id="tab-content">
            <div id="BasicInfo" class="tab">
                <!-- Basic Info content will be dynamically generated here -->
            </div>
            <div id="Stats" class="tab" style="display:none;">
                <!-- Stats content will be dynamically generated here -->
            </div>
            <div id="Moves" class="tab" style="display:none;">
                <!-- Moves content will be dynamically generated here -->
            </div>
            <div id="Locations" class="tab" style="display:none;">
                <!-- Locations content will be dynamically generated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Service worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
