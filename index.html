<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b4cca">
    <title>Pokédex by [Your Name]</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <!-- Navbar Section (Moved to the top) -->
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="trivia.html">Pokémon Trivia</a></li>
        </ul>
    </nav>

    <!-- Main Pokédex Section -->
    <div id="pokemon-info">
        <h1>Pokédex</h1>
        <p>Enter Pokémon name or ID:</p>
        <input type="text" id="pokemon-input" placeholder="e.g., Pikachu or 25">
        <button onclick="fetchPokemon()">Fetch Pokémon</button>

        <!-- Tab Buttons -->
        <div id="tab-buttons">
            <button id="btnBasicInfo" onclick="openTab('BasicInfo')">Basic Info</button>
            <button id="btnStats" onclick="openTab('Stats')">Stats</button>
            <button id="btnMoves" onclick="openTab('Moves')">Moves</button>
            <button id="btnLocations" onclick="openTab('Locations')">Locations</button>
        </div>

        <!-- Result Section -->
        <div id="result"></div>
        
        <!-- Tab Content Area -->
        <div id="tab-content">
            <div id="BasicInfo" class="tab">
                <!-- Basic Info content will be dynamically generated here -->
            </div>
            <div id="Stats" class="tab" style="display:none;">
                <!-- Stats content will be dynamically generated here -->
            </div>
            <div id="Moves" class="tab" style="display:none;">
                <!-- Moves content will be dynamically generated here -->
            </div>
            <div id="Locations" class="tab" style="display:none;">
                <!-- Locations content will be dynamically generated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
      <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('SW registered', reg))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
