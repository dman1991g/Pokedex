<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #pokemon-info {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div id="pokemon-info">
        <h1>Pokémon Info</h1>
        <p>Enter Pokémon name or ID:</p>
        <input type="text" id="pokemon-input" placeholder="e.g., Pikachu or 25">
        <button onclick="fetchPokemon()">Fetch Pokémon</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
